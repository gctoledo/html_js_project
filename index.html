<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Planetas</title>
</head>

<body>
  <div class="container">
    <form id="search-form">
      <input type="text" id="search" class="search-input" placeholder="Pesquise por um planeta">
      <button type="submit" id="search-btn" class="search-button">Buscar</button>
    </form>

    <table id="planets">
      <caption>Planetas</caption>
      <thead>
          <tr>
              <th>Nome</th>
              <th>Clima</th>
              <th>População</th>
              <th>Terreno</th>
          </tr>
      </thead>
      <tbody id="planet-details"></tbody>
  </table>

  <table id="residents">
    <caption>Residentes</caption>
    <thead>
        <tr>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody id="residents-details"></tbody>
</table>

    <div id="navigation">
      <button id="previous" class="navigation-button" disabled>Anterior</button>

      <button id="next" class="navigation-button">Proximo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
